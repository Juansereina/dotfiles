- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.hyper.js:
    ~/.macos:
    ~/.npmrc:
    ~/.utilities:
    ~/.ui_ux:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -L git.io/antigen > ~/antigen.zsh]
